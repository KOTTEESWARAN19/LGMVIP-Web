<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
  <div class="title">
    <h1>CALCULATOR</h1>
  </div>
  <div class="calculator">
    <div class="row m-4">
      <div class="switch">
        <input type="checkbox" class="checkbox" id="checkbox"> 
        <label for="checkbox" class="label">
          <i class="bi bi-moon-stars-fill"></i>
          <i class="bi bi-brightness-high-fill"></i>
          <div class="ball"></div>
        </label>
      </div>
      <i class="fa-regular fa-sun"></i>
    </div>
    <div class="row justify-content-center next">
        <input id="displaybox" type="text" placeholder="0" disabled>
    </div>
    <div class="calculator-buttons">
      <div class="row justify-content-end m-2 gx-2">
        <div class="col-3">
          <button class="calc-button" onclick="clrall()">AC</button>
        </div>
        <div class="col-3">
          <button class="calc-button" onclick="del()">DEL</button>
        </div>
      </div>
      <div class="row m-2 gx-2">
        <div class="col-3">
          <button class="calc-number" onclick="disp('7')">7</button>
        </div>
        <div class="col-3">
          <button class="calc-number" onclick="disp('8')">8</button>
        </div>
        <div class="col-3">
          <button class="calc-number" onclick="disp('9')">9</button>
        </div>
        <div class="col-3">
          <button class="calc-operator" onclick="disp('+')">&plus;</button>
        </div>
      </div>
      <div class="row m-2 gx-2">
        <div class="col-3">
          <button class="calc-number" onclick="disp('4')">4</button>
        </div>
        <div class="col-3">
          <button class="calc-number" onclick="disp('5')">5</button>
        </div>
        <div class="col-3">
          <button class="calc-number" onclick="disp('6')">6</button>
        </div>
        <div class="col-3">
          <button class="calc-operator" onclick="disp('-')">&minus;</button>
        </div>
      </div>
      <div class="row m-2 gx-2">
        <div class="col-3">
          <button class="calc-number" onclick="disp('1')">1</button>
        </div>
        <div class="col-3">
          <button class="calc-number" onclick="disp('2')">2</button>
        </div>
        <div class="col-3">
          <button class="calc-number" onclick="disp('3')">3</button>
        </div>
        <div class="col-3">
          <button class="calc-operator" onclick="disp('*')">&times;</button>
        </div>
      </div>
      <div class="row m-2 gx-2">
        <div class="col-3">
          <button class="calc-number" onclick="disp('0')">0</button>
        </div>
        <div class="col-3">
          <button class="calc-number" onclick="disp('**')">^</button>
        </div>
        <div class="col-3">
          <button class="calc-number" onclick="disp('%')">&percnt;</button>
        </div>
        <div class="col-3">
          <button class="calc-operator" onclick="disp('/')">/</button>
        </div>
      </div>
      <div class="row m-2 gx-2">
        <div class="col-3">
          <button class="calc-number" onclick="disp('.')">.</button>
        </div>
        <div class="col-9">
          <button class="calc-operator" onclick="calculate()">&equals;</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
